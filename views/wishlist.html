{{> head}}

<div id="page-wishlist" class="page-wrap">
    <div class="wishlist-banner">
        Your Wishlist
    </div>
    <div class="container">
        <div class="no-wishlist">
            No Products in Your Wishlist
        </div>
        <div class="product-list">
            {{# wishlist}}
                <div class="product" data-id="{{ id }}">
                    <a href="{{ url }}">
                        <img class="product-img" src="/images/products/{{ image }}" alt="{{ name }}" title="{{ name }}">
                        <div class="product-info">
                            <div>{{ name }}</div>
                            <div>${{ price }}</div>
                        </div>
                    </a>
                    <a href="#" class="remove-wishlist" data-id="{{ id }}">
                        <i class="fa fa-trash-o"></i>
                    </a>
                    <a href="#" class="move-to-cart" data-id="{{ id }}">
                        <span class="text">Move to Cart</span>
                    </a>
                </div>
            {{/ wishlist}}
        </div>
    </div>
</div>

{{> footer}}
